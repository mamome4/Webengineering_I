<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise07</title>
</head>
<body>
<h3>Formular 1(* = notwendig)</h3>
  <form method="post">
    <label>Anrede:
      <select size="2" name="titel">
        <option value="mrs.">Herr</option>
        <option value="mr." selected="selected">Frau</option>
      </select>
    </label>
    <p>Vorname*:
      <input
        type="text"
        name="name"
        size="25"
        maxlength="20"
        required="required"
        placeholder="(Vorname)"
        pattern="[A-Z]{1}[A-Za-z]+">
    </p>
    <p>Nachname*:
      <input
        type="text"
        name="name"
        size="25"
        maxlength="20"
        required="required"
        placeholder="(Nachname)"
        pattern="[A-Z]{1}[A-Za-z]">
    </p>
    <p>Ländercode*:
      <input
        type="text"
        name="name"
        size="25"
        maxlength="20"
        required="required"
        placeholder="(2-Zeichen Ländercode)"
        pattern="[A-Za-z]{2}">
    </p>
    <p>
      <input type="submit" value="Send">
      <input type="reset" value="Reset">
    </p>
  </form>
</body>
</html>
