<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise05</title>
</head>
<body>
  <table border="1">
    <caption>My Table</caption>
    <tr>
      <th>Title 1</th>
      <th>Title 2</th>
      <th>Title 3</th>
      <th>Title 4</th>
    </tr>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
      <td>Cell 3</td>
      <td>Cell 4</td>
    </tr>
    <tr>
      <td>Cell 5</td>
      <td colspan="2" rowspan="2">Cell 6</td>
      <td>Cell 7</td>
    </tr>
    <tr>
      <td rowspan="2">Cell 8</td>
      <td>Cell 9</td>
    </tr>
    <tr>
      <td>Cell 10</td>
      <td colspan="2">Cell 11</td>
    </tr>
  </table>
</body>
</html>
