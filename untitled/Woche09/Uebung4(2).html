<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/css">
    div {
      border: 3px black solid;
      background-color: lightgrey;
      height: 100px;
      width: 300px;
      margin: 30px
    }
    .first{
      text-shadow: 5px 5px 2px black;
    }
    .second {
      text-shadow: -5px -5px 2px blue;
    }
    .third {
      text-shadow: 5px 5px 5px red, 10px 10px 5px yellow;
    }
  </style>
</head>
<body>
  <div class="first">
    This is some  random Text
  </div>
  <div class="second">
    This is some  random Text
  </div>
  <div class="third">
    This is some  random Text
  </div>

</body>
</html>
