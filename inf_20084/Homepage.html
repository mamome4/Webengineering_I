<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/topbar.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <link rel="stylesheet" type="text/css" href="css/contents.css">
    <script rel="script" type="text/javascript" src="js/login_logout.js" async="async"></script>
    <script rel="script" type="text/javascript" src="js/directories.js" async="async"></script>
    <script rel="script" type="text/javascript" src="js/history.js" async="async"></script>
    <script rel="script" type="text/javascript" src="js/fileHandling.js" async="async"></script>
    <script rel="script" type="text/javascript" src="js/errorHandling.js" async="async"></script>
    <script rel="script" type="text/javascript" src="js/createFile&Dir.js" async="async"></script>
    <script rel="script" type="text/javascript" src="js/navBar.js" async="async"></script>
    <script rel="script" type="text/javascript" src="js/loadFiles.js" async="async"></script>
</head>
<body onload="isLoggedIn()">
    <div id="login">
        <form id="login-form" enctype="application/x-www-form-urlencoded">
            <a id="inputs">
                <label for="input_username">Username:</label>
                <input type="text" id="input_username">
                <label for="input_password" >Password:</label>
                <input type="password" id="input_password">
            </a>
            <p id="myText" ></p>
            <br>
            <button class="button" type="button" id="login_button" onclick="login()" hidden>Login</button>
        </form>
    </div>
<div id="topbar" hidden>
    <div id="navBar" hidden></div>
</div>
<div id="table">
    <table id="table_content"></table>
</div>
<div id="contents"></div>
</body>
</html>
